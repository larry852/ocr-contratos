{% extends 'base.html' %}

{% load static %}

{% block content %}
	<!-- Page Content -->
	<div class="container">

	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file" name="pdf" required="">
		<button type="submit">Upload</button>
	</form>

	<h1 class="my-4 text-center text-lg-left">Paginas</h1>

	
	<div class="row text-center text-lg-left">
	{% for page in pages %}
		<div class="col-lg-3 col-md-4 col-xs-6">
			<a href="#" class="d-block mb-4 h-100">
				<img class="img-fluid img-thumbnail" src="/media/output/page-{{ page }}.jpg" alt="">
			</a>
		</div>
	{% endfor %}
	</div>
	<!-- /.container -->


	
{% endblock %}
